  <rect x="45" y="125" width="70" height="50" rx="2" fill="#e2e8f0"/>
  <rect x="45" y="180" width="40" height="6" rx="3" fill="#64748b"/>
  <rect x="45" y="190" width="25" height="6" rx="3" fill="#10b981"/>
  
  <rect x="130" y="120" width="80" height="80" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="135" y="125" width="70" height="50" rx="2" fill="#e2e8f0"/>
