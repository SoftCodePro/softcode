<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg4)"/>
  
  <!-- Phone Frame -->
  <rect x="150" y="40" width="100" height="170" rx="15" fill="url(#phone)" stroke="#111827" stroke-width="2"/>
  <rect x="155" y="50" width="90" height="150" rx="8" fill="#ffffff"/>
  
  <!-- Status Bar -->
  <rect x="155" y="50" width="90" height="15" rx="8" fill="#1f2937"/>
  <text x="160" y="61" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">9:41</text>
  <text x="225" y="61" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">100%</text>
  
  <!-- App Header -->
  <rect x="155" y="65" width="90" height="20" fill="#10b981"/>
  <text x="190" y="78" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">FitTracker</text>
  
  <!-- Stats Cards -->
  <rect x="160" y="90" width="35" height="25" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="162" y="100" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Steps</text>
  <text x="162" y="110" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10b981">8,432</text>
  
  <rect x="200" y="90" width="35" height="25" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="202" y="100" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Calories</text>
  <text x="202" y="110" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ef4444">342</text>
  
  <!-- Progress Ring -->
  <circle cx="200" cy="140" r="20" stroke="#e5e7eb" stroke-width="3" fill="none"/>
  <circle cx="200" cy="140" r="20" stroke="#10b981" stroke-width="3" fill="none" 
          stroke-dasharray="75 25" stroke-dashoffset="0" transform="rotate(-90 200 140)"/>
  <text x="195" y="145" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10b981">75%</text>
  
  <!-- Workout List -->
  <rect x="160" y="165" width="75" height="12" rx="2" fill="#dbeafe"/>
  <text x="162" y="173" font-family="Arial, sans-serif" font-size="6" fill="#1e40af">🏃 Morning Run - 30min</text>
  
  <rect x="160" y="180" width="75" height="12" rx="2" fill="#fef3c7"/>
  <text x="162" y="188" font-family="Arial, sans-serif" font-size="6" fill="#92400e">💪 Strength Training</text>
  
  <!-- Background Elements -->
  <circle cx="80" cy="80" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="170" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Fitness Icons -->
  <g transform="translate(60, 60)">
    <path d="M7.5 7.5h.01m-7.51 0h.01m7.49 0v.01M15 7.5h.01M7.5 15h.01m7.49 0h.01m-7.5 0v.01M15 15h.01M7.5 7.5a7.5 7.5 0 117.5 7.5 7.5 7.5 0 01-7.5-7.5z" 
          stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(300, 150)">
    <path d="M13 10V3L4 14h7v7l9-11h-7z" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>
